<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WOT Tracker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 20px;
    }

    .header {
      background: rgba(68, 68, 68, 0.5);
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 12px 40px;
      border: 2px solid orange;
      border-radius: 16px;
      text-align: center;
      text-shadow: 2px 2px 4px black;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .row {
      display: flex;
      gap: 4px;
      justify-content: center;
    }

    .cell {
      background: rgba(68, 68, 68, 0.5);
      border: 2px solid orange;
      border-radius: 16px;
      width: 190px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .orange {
      color: orange;
    }

    .cyan {
      color: cyan;
    }

    .footer {
      width: 380px;
      text-align: right;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-top: 4px;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">НАЙКРАЩИЙ ПОСТРІЛ</div>
    <div class="row">
      <div class="cell orange" id="saxon-shot">-</div>
      <div class="cell orange" id="bipka-shot">-</div>
    </div>
    <div class="header">НАЙБІЛЬШЕ ДАМАГУ</div>
    <div class="row">
      <div class="cell cyan" id="saxon-damage">-</div>
      <div class="cell cyan" id="bipka-damage">-</div>
    </div>
    <div class="footer" id="battles">Бої: - / -</div>
  </div>

  <script>
    const sheetId = '17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk';
    const sheetName = 'BS';

    async function fetchCell(range) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&range=${sheetName}!${range}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        return json.table.rows[0].c[0]?.v ?? '-';
      } catch (e) {
        console.error(`Помилка читання ${range}:`, e);
        return '-';
      }
    }

    async function updateValues() {
      const saxonShot = await fetchCell('E2');
      const bipkaShot = await fetchCell('F2');
      const saxonDamage = await fetchCell('A2');
      const bipkaDamage = await fetchCell('B2');
      const saxonBattles = await fetchCell('C2');
      const bipkaBattles = await fetchCell('D2');

      document.getElementById('saxon-shot').textContent = saxonShot;
      document.getElementById('bipka-shot').textContent = bipkaShot;
      document.getElementById('saxon-damage').textContent = saxonDamage;
      document.getElementById('bipka-damage').textContent = bipkaDamage;
      document.getElementById('battles').textContent = `Бої: ${saxonBattles} / ${bipkaBattles}`;
    }

    updateValues();
    setInterval(updateValues, 15000);
  </script>

</body>
</html>
